<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Lead Information</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dbm000002AgwZ" method="POST">
        <input type="hidden" name="oid" value="00Dbm000002AgwZ">
        <input type="hidden" name="retURL" value="http://www.google.com">

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="John"/>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Doe"/>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" placeholder="Example Inc."/>

        <label for="title">Title</label>
        <input id="title" maxlength="40" name="title" size="20" type="text" placeholder="Manager"/>

        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="+1-123-456-7890"/>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="email" placeholder="john.doe@example.com"/>

        <label for="url">Website</label>
        <input id="url" maxlength="80" name="url" size="20" type="text" placeholder="https://www.example.com"/>

        <label for="region">Region</label>
        <select id="region" name="00Nbm000001BKcL">
            <option value="">--None--</option>
            <option value="NorthEast">NorthEast</option>
            <option value="South">South</option>
            <option value="Central">Central</option>
        </select>

        <label for="naics">NAICS</label>
        <select id="naics" name="00Nbm000001CiI2">
            <option value="">--None--</option>
            <option value="541611">541611 Administrative Management and General Management Consulting Services</option>
            <option value="541690">541690 Other Scientific and Technical Consulting Services</option>
            <option value="541330">541330 Engineering Services</option>
            <option value="561210">561210 Facilities Support Services</option>
            <option value="541820">541820 Public Relations Agencies</option>
            <option value="541512">541512 Computer Systems Design Services</option>
            <option value="541519">541519 Other Computer Related Services</option>
            <option value="519130">519130 Internet Publishing and Broadcasting and Web Search Portals</option>
            <option value="541618">541618 Other Management Consulting Services</option>
            <option value="333316">333316 Photographic and Photocopying Equipment Manufacturing</option>
        </select>

        <label for="revenue">Annual Revenue Total</label>
        <select id="revenue" name="00Nbm000001Cuc9">
            <option value="">--None--</option>
            <option value="&lt; $50,000">< $50,000</option>
            <option value="$50,000 - $100,000">$50,000 - $100,000</option>
            <option value="$100,000 - $500,000">$100,000 - $500,000</option>
            <option value="$500,000 - $1 million">$500,000 - $1 million</option>
            <option value="$1 million - $5 million">$1 million - $5 million</option>
            <option value="$5 million - $10 million">$5 million - $10 million</option>
            <option value="&gt; $10 million">> $10 million</option>
        </select>

        <label for="budget">Budgetary Requirements</label>
        <select id="budget" name="00Nbm000001BO9h">
            <option value="">--None--</option>
            <option value="Unknown">Unknown</option>
            <option value="Known">Known</option>
        </select>

        <label for="urgency">Solution Urgency</label>
        <select id="urgency" name="00Nbm000001BOEX">
            <option value="">--None--</option>
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="High">High</option>
        </select>

        <label for="decision">Decision Maker Involvement</label>
        <select id="decision" name="00Nbm000001BOMb">
            <option value="">--None--</option>
            <option value="None">None</option>
            <option value="Indirect">Indirect</option>
            <option value="Direct">Direct</option>
        </select>

        <input type="submit" name="submit" value="Submit">
    </form>
</div>

</body>
</html>
